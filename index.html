<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Would you date me?</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #fdf2f4;
            font-family: 'Arial', sans-serif;
            text-align: center;
            overflow: hidden;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 90%;
        }
        .main-img {
            width: 250px;
            height: auto;
            margin-bottom: 20px;
            border-radius: 20px;
        }
        h1 {
            color: #d35d6e;
            font-size: 2.2rem;
            margin-bottom: 30px;
        }
        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
        }
        #yesBtn {
            background-color: #44a347;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        #noBtn {
            background-color: #c93b4a;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="container" id="mainContainer">
        <img id="display-img" class="main-img" src="asking.gif" alt="Asking...">
        <h1 id="questionText">Would you date me?</h1>
        
        <div class="buttons">
            <button id="yesBtn" onclick="celebrate()">Yes</button>
            <button id="noBtn" onclick="handleNo()">No</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // Your specific configuration
        const firebaseConfig = {
            apiKey: "AIzaSyD1K2i9LuXp4B5O3HFqJ8C24N62r6aP_AQ",
            authDomain: "asking-project.firebaseapp.com",
            projectId: "asking-project",
            storageBucket: "asking-project.firebasestorage.app",
            messagingSenderId: "627186379813",
            appId: "1:627186379813:web:c0e339b0328f770a35a3cc",
            measurementId: "G-7C54HNH1DH"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let userIp = "Unknown";
        let fontSize = 18;
        let paddingY = 15;
        let paddingX = 30;
        let clickCount = 0;
        let pleaseExtraClicks = 0;

        // Fetch user IP
        fetch('https://api.ipify.org?format=json')
            .then(response => response.json())
            .then(data => { userIp = data.ip; })
            .catch(err => console.log("IP fetch ignored for now."));

        const messages = [
            "No", "Are you sure?", "Really Sure", "Are you possitive?",
            "Pookie please...", "Just think about it!",
            "If you say, i will be verry sad", "i will be sad", "Please"
        ];

        window.handleNo = function() {
            const yesBtn = document.getElementById('yesBtn');
            const noBtn = document.getElementById('noBtn');

            fontSize += 35; 
            paddingY += 12;
            paddingX += 20;
            
            yesBtn.style.fontSize = fontSize + 'px';
            yesBtn.style.padding = paddingY + 'px ' + paddingX + 'px';

            if (clickCount < messages.length - 1) {
                clickCount++;
                noBtn.innerText = messages[clickCount];
            } else {
                pleaseExtraClicks++;
                if (pleaseExtraClicks >= 3) {
                    noBtn.style.display = 'none';
                }
            }
        };

        window.celebrate = async function() {
            // 1. IMMEDIATELY show the success screen (so they aren't waiting for the database)
            const container = document.getElementById('mainContainer');
            container.innerHTML = `
                <img class="main-img" src="success.gif" alt="Success!">
                <h1 style="color: #d35d6e; font-size: 2.5rem;">Knew you would say yes!</h1>
            `;

            // 2. Try to save to database in the background
            try {
                await addDoc(collection(db, "responses"), {
                    answer: "YES",
                    ipAddress: userIp,
                    time: serverTimestamp(),
                    noClicks: clickCount + pleaseExtraClicks
                });
            } catch (e) {
                console.error("Database save failed, but UI updated anyway.");
            }
        };
    </script>
</body>
</html>
