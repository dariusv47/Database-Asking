<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Proposal</title>
    <style>
        body { display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #fdf2f4; font-family: 'Arial', sans-serif; text-align: center; }
        .container { display: flex; flex-direction: column; align-items: center; width: 90%; }
        .main-img { width: 250px; height: auto; margin-bottom: 20px; border-radius: 20px; }
        h1 { color: #d35d6e; font-size: 2.2rem; margin-bottom: 30px; }
        #yesBtn { background-color: #44a347; color: white; border: none; padding: 15px 30px; font-size: 18px; font-weight: bold; border-radius: 10px; cursor: pointer; margin: 10px; transition: 0.2s; }
        #noBtn { background-color: #c93b4a; color: white; border: none; padding: 15px 30px; font-size: 18px; font-weight: bold; border-radius: 10px; cursor: pointer; margin: 10px; }
    </style>
</head>
<body>
    <div class="container" id="mainContainer">
        <img id="display-img" class="main-img" src="asking.gif" alt="Asking...">
        <h1 id="questionText">Would you date me?</h1>
        <div class="buttons">
            <button id="yesBtn" onclick="celebrate()">Yes</button>
            <button id="noBtn" onclick="handleNo()">No</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD1K2i9LuXp4B5O3HFqJ8C24N62r6aP_AQ",
            authDomain: "asking-project.firebaseapp.com",
            projectId: "asking-project",
            storageBucket: "asking-project.firebasestorage.app",
            messagingSenderId: "627186379813",
            appId: "1:627186379813:web:c0e339b0328f770a35a3cc",
            measurementId: "G-7C54HNH1DH"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const noTexts = ["No", "Are you sure?", "Really Sure", "Are you possitive?", "Pookie please...", "Just think about it!", "If you say no, i will be verry sad", "I am verry sad", "Please"];
        let noClickCount = 0;
        let yesFontSize = 18;
        let userIp = "Unknown";

        fetch('https://api.ipify.org?format=json')
            .then(res => res.json()).then(data => { userIp = data.ip; });

        window.handleNo = function() {
            const noBtn = document.getElementById('noBtn');
            const yesBtn = document.getElementById('yesBtn');
            noClickCount++;
            noBtn.innerText = noTexts[Math.min(noClickCount, noTexts.length - 1)];
            yesFontSize += 25;
            yesBtn.style.fontSize = yesFontSize + 'px';
        };

        window.celebrate = async function() {
            document.getElementById('mainContainer').innerHTML = `
                <img class="main-img" src="success.gif">
                <h1 style="color: #d35d6e; font-size: 2.5rem;">Knew you would say yes!</h1>
            `;
            try {
                await addDoc(collection(db, "responses"), {
                    answer: "YES",
                    ip: userIp,
                    time: serverTimestamp(),
                    noClicks: noClickCount
                });
            } catch (e) { console.error("Error: ", e); }
        };
    </script>
</body>
</html>
